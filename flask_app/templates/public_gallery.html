{% extends "dashboard.html" %}

{% block content %}
<div class="container">
    <div class="gallery">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for img in images %}
                <div class="col">
                    <div class="card h-100">
                        <img src="/uploads/{{ img.file_name }}" class="card-img-top">
                        <div class="card-body">
                            <div class="card-title">Image by: {{img.posted_by}} </div>
                            <div class="card-text">Can't wait for the next upload.</div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
